<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Roboto+Mono:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="menu">
      <!-- SKETCH COLOR -->
      <div class="settings">
        <h2>SKETCH COLOR</h2>
        <div class="color-buttons">
          <div class="buttons">
            <button class="black">black</button>
            <button class="white">white</button>
          </div>
          <div class="buttons">
            <button class="pastel">pastel</button>
            <button class="neon">neon</button>
          </div>
        </div>
      </div>

      <!-- BACKGROUND COLOR -->
      <div class="settings">
        <h2>BACKGROUND COLOR</h2>
        <div class="buttons">
          <button class="black">black</button>
          <button class="white">white</button>
          <button class="grey">grey</button>
        </div>
      </div>

      <!--  GRID SIZE -->
      <div class="settings">
        <h2>GRID SIZE</h2>
        <div class="size-buttons">
          <div class="buttons">
            <button class="10">10x20</button>
            <button class="20">20x20</button>
            <button class="30">30x30</button>
          </div>
          <div class="buttons">
            <button class="40">40x40</button>
            <button class="50">50x50</button>
            <button class"60">60x60</button>
          </div>
        </div>
      </div>
    </div>

    <div class="frame">
      <h1>ETCH-A-SKETCH</h1>
      <div class="grid"></div>
      <button>ERASE</button>
    </div>
    <!-- <script src="script.js"></script> -->
  </body>
</html>

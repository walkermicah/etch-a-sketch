<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Roboto+Mono:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="menu">
      <!-- SKETCH COLOR -->
      <div class="settings">
        <h2>SKETCH COLOR</h2>
        <div class="color-buttons">
          <div class="buttons">
            <button id="black-sketch">black</button>
            <button id="white-sketch">white</button>
          </div>
          <!-- <div class="buttons">
            <button id="pastel-sketch">pastel</button>
            <button id="neon-sketch">neon</button>
          </div> -->
        </div>
      </div>

      <!-- BACKGROUND COLOR -->
      <div class="settings">
        <h2>BACKGROUND COLOR</h2>
        <div class="buttons">
          <button id="black-bkg">black</button>
          <button id="white-bkg">white</button>
          <button id="grey-bkg">grey</button>
        </div>
      </div>

      <!--  GRID SIZE -->
      <div class="settings">
        <h2>GRID SIZE</h2>
        <div class="size-buttons">
          <div class="buttons">
            <button class="blue-btn size-btn" id="10">10x10</button>
            <button class="blue-btn size-btn" id="20">20x20</button>
            <button class="blue-btn size-btn" id="30">30x30</button>
          </div>
          <div class="buttons">
            <button class="blue-btn size-btn" id="40">40x40</button>
            <button class="blue-btn size-btn" id="50">50x50</button>
            <button class="blue-btn size-btn" id="60">60x60</button>
          </div>
        </div>
      </div>
    </div>

    <div class="frame">
      <h1>ETCH-A-SKETCH</h1>
      <div class="grid"></div>
      <div class="reset-buttons">
        <button id="erase" class="blue-btn">ERASE</button>
        <button id="clear" class="blue-btn">CLEAR</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="menu">
      <!-- SKETCH COLOR -->
      <div class="settings">
        <h2>SKETCH COLOR</h2>
        <div class="color-buttons">
          <div class="buttons">
            <button id="black">black</button>
            <button id="white">white</button>
          </div>
          <div class="buttons">
            <button id="pastel">pastel</button>
            <button id="neon">neon</button>
          </div>
        </div>
      </div>

      <!-- BACKGROUND COLOR -->
      <div class="settings">
        <h2>BACKGROUND COLOR</h2>
        <div class="buttons">
          <button id="black">black</button>
          <button id="white">white</button>
        </div>
      </div>

      <!--  GRID SIZE -->
      <div class="settings">
        <h2>GRID SIZE</h2>
        <div class="size-buttons">
          <div class="buttons">
            <button id="10">10x20</button>
            <button id="20">20x20</button>
            <button id="30">30x30</button>
          </div>
          <div class="buttons">
            <button id="40">40x40</button>
            <button id="50">50x50</button>
            <button id="60">60x60</button>
          </div>
        </div>
      </div>
    </div>

    <div class="frame">
      <h1>ETCH-A-SKETCH</h1>
      <div class="grid"></div>
      <button>ERASE</button>
    </div>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
